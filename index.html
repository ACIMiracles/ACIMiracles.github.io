],[&quot;^?&quot;,&quot;~u61bc5550-f1be-40f8-8013-b40d7061ee9c&quot;],[&quot;^?&quot;,&quot;~u61bc5550-a31b-476d-bdf8-a0b84b6600de&quot;],[&quot;^?&quot;,&quot;~u61bc5550-de22-4466-9228-b5a702b71093&quot;]]],536870916]],[&quot;^1?&quot;,[74,&quot;^Y&quot;,&quot;## How it Came\\ncollapsed:: true&quot;,536870916]],[&quot;^1?&quot;,[74,&quot;^V&quot;,&quot;^1F&quot;,536870916]],[&quot;^1?&quot;,[74,&quot;^12&quot;,2,536870916]],[&quot;^1?&quot;,[74,&quot;^K&quot;,53,536870916]],[&quot;^1?&quot;,[74,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1G&quot;,[],&quot;^1H&quot;,[],&quot;^1I&quot;,0,&quot;^1J&quot;,36],536870916]],[&quot;^1?&quot;,[74,&quot;^15&quot;,53,536870916]],[&quot;^1?&quot;,[74,&quot;^11&quot;,53,536870916]],[&quot;^1?&quot;,[74,&quot;^D&quot;,[&quot;^ &quot;,&quot;~:collapsed&quot;,true],536870916]],[&quot;^1?&quot;,[74,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1L&quot;]],536870916]],[&quot;^1?&quot;,[74,&quot;~:block/size&quot;,2,536870916]],[&quot;^1?&quot;,[74,&quot;^13&quot;,&quot;~:heading&quot;,536870916]],[&quot;^1?&quot;,[74,&quot;^1K&quot;,true,536870916]],[&quot;^1?&quot;,[74,&quot;^?&quot;,&quot;~u61bc5550-5dce-4ef8-b994-93cce213d907&quot;,536870916]],[&quot;^1?&quot;,[75,&quot;^1D&quot;,[&quot;^1E&quot;,[]],536870916]],[&quot;^1?&quot;,[75,&quot;^Y&quot;,&quot;A Course in Miracles began with the sudden decision of two people to join in a common goal. Their names were [[Helen Schucman]] and [[William Thetford]], Professors of Medical Psychology at Columbia University&apos;s College of Physicians and Surgeons in New York City. It does not matter who they were, except that the story shows that with God all things are possible. They were anything but spiritual. Their relationship with each other was difficult and often strained, and they were concerned with personal and professional acceptance and status. In general, they had considerable investment in the values of the world. Their lives were hardly in accord with anything that the Course advocates. Helen, the one who received the material, describes herself:&quot;,536870916]],[&quot;^1?&quot;,[75,&quot;^V&quot;,&quot;^1F&quot;,536870916]],[&quot;^1?&quot;,[75,&quot;^K&quot;,74,536870916]],[&quot;^1?&quot;,[75,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1G&quot;,[],&quot;^1H&quot;,[],&quot;^1I&quot;,36,&quot;^1J&quot;,795],536870916]],[&quot;^1?&quot;,[75,&quot;^15&quot;,53,536870916]],[&quot;^1?&quot;,[75,&quot;^11&quot;,74,536870916]],[&quot;^1?&quot;,[75,&quot;^10&quot;,46,536870916]],[&quot;^1?&quot;,[75,&quot;^10&quot;,58,536870916]],[&quot;^1?&quot;,[75,&quot;^L&quot;,46,536870916]],[&quot;^1?&quot;,[75,&quot;^L&quot;,58,536870916]],[&quot;^1?&quot;,[75,&quot;^1K&quot;,true,536870916]],[&quot;^1?&quot;,[75,&quot;^?&quot;,&quot;~u61bc5550-de22-4466-9228-b5a702b71093&quot;,536870916]],[&quot;^1?&quot;,[76,&quot;^1D&quot;,[&quot;^1E&quot;,[]],536870916]],[&quot;^1?&quot;,[76,&quot;^Y&quot;,&quot;&gt; Psychologist, educator, conservative in theory and atheistic in belief, I was working in a prestigious and highly academic setting. And then something happened that triggered a chain of events I could never have predicted. The head of my department unexpectedly announced that he was tired of the angry and aggressive feelings our attitudes reflected, and concluded that \\&quot;[[there must be another way]].\\&quot; As if on cue, I agreed to help him find it. Apparently this Course is the other way.&quot;,536870916]],[&quot;^1?&quot;,[76,&quot;^V&quot;,&quot;^1F&quot;,536870916]],[&quot;^1?&quot;,[76,&quot;^K&quot;,75,536870916]],[&quot;^1?&quot;,[76,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1G&quot;,[],&quot;^1H&quot;,[],&quot;^1I&quot;,795,&quot;^1J&quot;,1289],536870916]],[&quot;^1?&quot;,[76,&quot;^15&quot;,53,536870916]],[&quot;^1?&quot;,[76,&quot;^11&quot;,74,536870916]],[&quot;^1?&quot;,[76,&quot;^10&quot;,48,536870916]],[&quot;^1?&quot;,[76,&quot;^L&quot;,48,536870916]],[&quot;^1?&quot;,[76,&quot;^1K&quot;,true,536870916]],[&quot;^1?&quot;,[76,&quot;^?&quot;,&quot;~u61bc5550-a31b-476d-bdf8-a0b84b6600de&quot;,536870916]],[&quot;^1?&quot;,[77,&quot;^1D&quot;,[&quot;^1E&quot;,[]],536870916]],[&quot;^1?&quot;,[77,&quot;^Y&quot;,&quot;Although their intention was serious, they had great difficulty in starting out on their joint venture. But they had given the Holy Spirit the \\&quot;[[little willingness]]\\&quot; that, as the Course itself was to emphasize again and again, is sufficient to enable Him to use any situation for His purposes and provide it with His power.&quot;,536870916]],[&quot;^1?&quot;,[77,&quot;^V&quot;,&quot;^1F&quot;,536870916]],[&quot;^1?&quot;,[77,&quot;^K&quot;,76,536870916]],[&quot;^1?&quot;,[77,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1G&quot;,[],&quot;^1H&quot;,[],&quot;^1I&quot;,1289,&quot;^1J&quot;,1618],536870916]],[&quot;^1?&quot;,[77,&quot;^15&quot;,53,536870916]],[&quot;^1?&quot;,[77,&quot;^11&quot;,74,536870916]],[&quot;^1?&quot;,[77,&quot;^10&quot;,54,536870916]],[&quot;^1?&quot;,[77,&quot;^L&quot;,54,536870916]],[&quot;^1?&quot;,[77,&quot;^1K&quot;,true,536870916]],[&quot;^1?&quot;,[77,&quot;^?&quot;,&quot;~u61bc5550-f1be-40f8-8013-b40d7061ee9c&quot;,536870916]],[&quot;^1?&quot;,[78,&quot;^1D&quot;,[&quot;^1E&quot;,[]],536870916]],[&quot;^1?&quot;,[78,&quot;^Y&quot;,&quot;To continue Helen&apos;s first-person account:\\n&gt; Three starting months preceded the actual writing, during which time Bill suggested that I write down the highly symbolic [[dreams]] and descriptions of the strange images that were coming to me. Although I had grown more accustomed to the unexpected by that time, I was still very surprised when I wrote, \\&quot;This is a course in [[miracles]].\\&quot; That was my introduction to the Voice. It made no sound, but seemed to be giving me a kind of rapid, inner dictation which I took down in a shorthand notebook. the writing was never automatic. It could be interrupted at any time and later picked up again. It made me very uncomfortable, but it never seriously occurred to me to stop. It seemed to be a special assignment I had somehow, somewhere agreed to complete. It represented a truly collaborative venture between Bill and myself, and much of it significant, I am sure, lies in that. I would take down what the Voice \\&quot;said\\&quot; and read it to him the next day, and he typed it from my dictation. I expect he had his special assignment, too. Without his encouragement and support I would never have been able to fulfil mine. The whole process took about seven years. The Text came first, then the Workbook for Students, and finally the Manual for Teachers. Only a few minor changes have been made. Chapter titles and subheadings have been inserted in the text, and some of the more personal references that occurred at the beginning have been omitted. Otherwise, the materials is substantially unchanged.&quot;,536870916]],[&quot;^1?&quot;,[78,&quot;^V&quot;,&quot;^1F&quot;,536870916]],[&quot;^1?&quot;,[78,&quot;^K&quot;,77,536870916]],[&quot;^1?&quot;,[78,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1G&quot;,[],&quot;^1H&quot;,[],&quot;^1I&quot;,1618,&quot;^1J&quot;,3165],536870916]],[&quot;^1?&quot;,[78,&quot;^15&quot;,53,536870916]],[&quot;^1?&quot;,[78,&quot;^11&quot;,74,536870916]],[&quot;^1?&quot;,[78,&quot;^10&quot;,64,536870916]],[&quot;^1?&quot;,[78,&quot;^10&quot;,69,536870916]],[&quot;^1?&quot;,[78,&quot;^L&quot;,64,536870916]],[&quot;^1?&quot;,[78,&quot;^L&quot;,69,536870916]],[&quot;^1?&quot;,[78,&quot;^1K&quot;,true,536870916]],[&quot;^1?&quot;,[78,&quot;^?&quot;,&quot;~u61bc5550-b5dd-487b-9fea-559508318006&quot;,536870916]],[&quot;^1?&quot;,[79,&quot;^1D&quot;,[&quot;^1E&quot;,[]],536870916]],[&quot;^1?&quot;,[79,&quot;^Y&quot;,&quot;The names of the collaborators in the recording of the Course do not appear on the cover because the Course can and should stand on its own. It is not intended to become the basis for another cult. Its only purpose is to provide a way in. which some people will be able to find their own Internal Teacher.&quo       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script><script src="static/js/highlight.min.js"></script><script src="static/js/interact.min.js"></script><script src="static/js/code-editor.js"></script><script src="static/js/main.js"></script></body>
